<!DOCTYPE html>
<html>
    <head>
        <title>JSP Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/popper.min.js.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js.js" type="text/javascript"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div class="container">
            <br>
            <h3>Add Person</h3>
            <form>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input id="age" type="number" class="form-control" id="age">
                </div>
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="firstname">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last name">
                </div>
            </form>
            <button type="submit" class="btn btn-primary" onclick="request()">Submit</button>
        </div>
        
        <div><pre id="result"></pre></div>
        <script>
            function request() {
                var request = '/rest-app/webresources/service/getperson/'
                        + $('#age').val() + '/' + $('#firstname').val() + '/' + $('#lastname').val();
                $.ajax({
                    type: 'GET',
                    url: request,
                    dataType: 'json',
                    success: function (data) {
                        $('#result').append(JSON.stringify(data));
                    }
                });
            }
            ;
        </script>
    </body>
</html>
